<!DOCTYPE html>
<html lang="PT">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
        <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper"> <!-- Início classe pai -->
        
    
        <div class="instagram-phone"> <!-- Início classe phone -->
            <img src="./img/celular-insta.png" alt="celular">
        </div><!-- fim classe phone -->

        <div class="continue"> <!-- Início classe continue -->

            <div class="group"> <!-- Início classe group -->
                <img src="./img/insta-logo.png" class="instagram-logo" alt="Logo do Instagram">

                <div class="perfil"> <!-- Início classe perfil -->
                    <img src="./img/perfil.png" alt="Foto do perfil">
                </div> <!-- fim classe perfil-->
                <a href="#" class="instagram-login"> Continuar como pripsantiago</a>
                <a href="#" class="instagram-logout">Remover Conta</a>

            </div> <!-- fim classe group-->
            <div class="group"> <!-- Inicio classe group-->
                <p class="not-account"> Não é pripsantiago?</p>
                <p class="not-account">
                    <span class="link-azul">Alternar Contas</span> ou 
                    <span class="link-azul"> Inscreva-se</span>
                </p>
            </div><!-- fim classe group-->
            <div class="baixe-app">
                <p class="baixe-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div><!-- fim classe continue -->

    </div> <!-- Fim classe pai -->
</body>
    
</html>
